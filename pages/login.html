<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!--Style-->
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
 
    <!--Intro-->
   <div class="container-fluid">
       <div class="row">
           <div class="col-md-4"></div>
           <div class="col-md-4">
               <h1 class="login-am">AM</h1>
               <a href="./login.html"> <button type="button" class="btn login-btn active">Log In</button></a>
              <a href="./signup.html"><button type="button" class="btn reg-btn">Sign Up</button></a><br><br>

              <!-- Email-->
             <label>E-mail</label>
            <div class="md-form  input-with-pre-icon e-mail">
                <i class="fas fa-envelope  input-prefix"></i>
                <input type="" id="prefixInside2" class="form-control" style="border: none; padding: 20px;" placeholder="input your email">
               
            </div><br>

              <!-- Password-->
              <label>Password</label>
              <div class="md-form  input-with-pre-icon e-mail">
                  <i class="fas fa-eye  input-prefix"></i>
                  <input type="" id="prefixInside2" class="form-control" style="border: none; padding: 20px;" placeholder="input your password">
                
              </div><br>

              <h5>Log In Using</h5>
              <div class="row" style="margin-left: 50px;">
                <!--Facebook-->
                <a class="btn-floating btn-lg btn-fb" type="button" role="button"><i class="fab fa-facebook"></i></a>

                <!--Facebook-->
                <a class="btn-floating btn-lg btn-fb" type="button" role="button"><i class="fab fa-twitter"></i></a>

                <!--Pinterest-->
                <a class="btn-floating btn-lg btn-pin" type="button" role="button"><i class="fab fa-pinterest"></i></a>

                <!--tumblr-->
                <a class="btn-floating btn-lg btn-pin" type="button" role="button"><i class="fab fa-tumblr"></i></a>

                 <!--instagram-->
                 <a class="btn-floating btn-lg btn-pin" type="button" role="button"><i class="fab fa-instagram"></i></a>
              </div><br><br>

            <div class="col text-center">
              <button type="button" class="btn login-btn login"><b><h5>Log In</h5</b></button>
              </div>
              
           </div>
           <div class="col-md-4"></div>
       </div>
   </div>
    

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
</body>
</html>
